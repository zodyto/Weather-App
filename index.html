<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Weather App</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="header">Weather App</h1>
            </header>
            <section class="input-field">
                <input
                    type="text"
                    name=""
                    id="query"
                    class=""
                    placeholder="City name or Zip code"
                />
                <button class="btn" id="search" type="submit" onclick="getWeather()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>
            <section class="weather-container hidden" id="weather-display">
                <h2 class="city-name" id="city-name"></h2>
                <h1 class="temperature">
                    <span id="temperature"></span> <span class="celsius"> <sup>°C</sup></span>
                </h1>
                <h3 class="weather-description" id="weather-description"></h3>
                <img
                    class="weather-img"
                    id="weather-img"
                    src=""
                    alt="weather icon"
                />
                <p class="bottom-description" id="cloudiness"></p>
                <p class="bottom-description" id="wind-speed"></p>
                <p class="bottom-description" id="humidity"></p>
            </section>
        </div>
        <footer>
            <p>Made with ❤️ by
                <a href="https://akif.tech" target="_blank">@akiif</a></p>
            
        </footer>
        <script src="script.js" async defer></script>
    </body>
</html>
